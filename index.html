<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRADA United States Official Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header principal -->
    <header class="main-header">
        <div class="header_container">
            <nav class="navbar">
                <div class="header-left">
                    <!-- Logo -->
                    <div class="cmp__logo">
                        <a href="index.html">
                            <img src="assets/logos/logo-prada.svg" alt="logo-prada" />
                        </a>
                    </div>

                    <!-- Menú -->
                    <ul class="menu">
                        <li><a href="#">REGALOS</a></li>
                        <li><a href="#">MUJER</a></li>
                        <li><a href="#">HOMBRE</a></li>
                        <li><a href="#">BOLSOS</a></li>
                        <li><a href="#">LINEA ROSSA</a></li>
                        <li><a href="#">JOYERÍA ELEGANTE</a></li>
                        <li><a href="#">HOGAR</a></li>
                        <li><a href="#">BELLEZA Y FRAGANCIAS</a></li>
                        <li><a href="#">PRADASPHERE</a></li>
                    </ul>
                </div>

                <!-- Iconos de la derecha -->
                <div class="header-right">
                    <a href="#" class="search" aria-label="Buscar">
                        <span class="icon icon-search" aria-hidden="true"></span>
                    </a>
                    <a href="#" class="user" aria-label="Cuenta">
                        <span class="icon icon-user" aria-hidden="true"></span>
                    </a>
                    <a href="#" class="favorite" aria-label="Favoritos">
                        <span class="icon icon-favorite" aria-hidden="true"></span>
                    </a>
                    <a href="#" class="cart" aria-label="Carrito">
                        <span class="icon icon-cart" aria-hidden="true"></span>
                    </a>
                    <a href="#" class="hamburger" aria-label="Menú">
                        <span class="icon icon-hamburguer" aria-hidden="true"></span>
                    </a>
                </div>

            </nav>
        </div>
    </header>

    <main id="mainContent">
        <!-- Contenido principal -->
    </main>

    <!-- Script accesibilidad -->
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Tab') {
                document.body.classList.add('is-tabbing');
            }
        });
    </script>
</body>

</html>
