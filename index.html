<!DOCTYPE html> <!-- Define que el documento es HTML5 -->
<html lang="en"> <!-- Idioma predeterminado del documento -->

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres (UTF-8 recomendado) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalado responsive para móviles -->
    <title>PRADA United States Official Online</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS externo -->
</head>

<body>
    <!-- Contenedor principal del header -->
    <header class="main-header">
        <div class="header_container">
            <!-- Barra de navegación principal -->
            <nav class="navbar">
                <!-- Sección izquierda: logo y menú -->
                <div class="header-left">
                    <div class="cmp__logo">
                        <!-- Enlace al inicio con el logo -->
                        <a href="index.html">
                            <img src="/assets/logos/logo-prada.svg" alt="logo-prada" /> <!-- Imagen del logo -->
                        </a>
                    </div>
                    <!-- Menú de navegación principal -->
                    <ul class="menu">
                        <li><a href="#">REGALOS</a></li> <!-- Cada <li> representa una sección -->
                        <li><a href="#">MUJER</a></li>
                        <li><a href="#">HOMBRE</a></li>
                        <li><a href="#">BOLSOS</a></li>
                        <li><a href="#">LINEA ROSSA</a></li>
                        <li><a href="#">JOYERÍA ELEGANTE</a></li>
                        <li><a href="#">HOGAR</a></li>
                        <li><a href="#">BELLEZA Y FRAGANCIAS</a></li>
                        <li><a href="#">PRADASPHERE</a></li>
                    </ul>
                </div>
                <div class="header-right">
                    <a href="#" class="search" aria-label="Buscar">
                        <span class="icon icon-search" aria-hidden="true"></span>
                    </a> <!-- Lupa de búsqueda -->
                
                    <a href="#" class="user" aria-label="Cuenta">
                        <span class="icon icon-user" aria-hidden="true"></span>
                    </a> <!-- Usuario -->
                
                    <a href="#" class="favorite" aria-label="Favoritos">
                        <span class="icon icon-favorite" aria-hidden="true"></span>
                    </a> <!-- Corazón -->
                
                    <a href="#" class="cart" aria-label="Carrito">
                        <span class="icon icon-cart" aria-hidden="true"></span>
                    </a> <!-- Bolsa de compras -->
                </div>
                
            </nav>
        </div>
    </header>

    <!-- Contenedor principal para el contenido del sitio -->
    <div id="mainContent"></div>



    <!-- Script para detectar navegación con Tab y aplicar clase de accesibilidad -->
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Tab') {
                document.body.classList.add('is-tabbing');
            }
        });
    </script>
</body>

</html>
